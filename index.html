
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immigration Patterns</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #121212;
      color: #ffffff;
    }
    #title {
      text-align: center;
      padding: 1.2rem;
      background-color: #1e1e1e;
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffffff;
      box-shadow: 0 1px 3px rgba(255, 255, 255, 0.05);
    }
    #main-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    #map {
      flex: 1;
      height: 100%;
    }
    #sidebar {
      width: 320px;
      overflow-y: auto;
      background-color: #1e1e1e;
      border-left: 1px solid #444;
      padding: 2rem 1.5rem;
      font-size: 1rem;
      color: #ffffff;
      line-height: 1.6;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
    }
    #sidebar h3 {
      font-size: 1.3rem;
      color: #ffffff;
      margin-bottom: 0.75rem;
    }
    #slider-container {
      padding: 1rem;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -1px 3px rgba(255,255,255,0.05);
      color: #ffffff;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 300px;
      height: 6px;
      background: #444;
      border-radius: 5px;
      outline: none;
      margin: 0 1rem;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #1e1e1e;
      padding: 12px 14px;
      border: 1px solid #444;
      font-size: 0.95rem;
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(255,255,255,0.05);
      border-radius: 6px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="title">Immigration Patterns Throughout United States History</div>
  <div id="main-container">
    <div id="map"></div>
    <div id="sidebar"></div>
  </div>
  <div id="slider-container">
    <label for="yearSlider">Year: <span id="yearLabel">1776</span></label>
    <input type="range" id="yearSlider" min="0" max="26" value="0">
  </div>
  <div id="legend"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
